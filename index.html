<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- my style css -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Slider</title>

</head>

<body>

    <!-- header -->
    <header>

        <div class="ms_bar_title">

            <div class="ms_slot_img_logo">

                <img src="img/logo.jpg" alt="logo">
    
            </div>
    
            <div class="ms_slot_title_logo">
    
                <h1>My Slider JS</h1>
    
            </div>

        </div>

    </header>

    <!-- main -->
    <main>

        <div id="app">

            <div class="container">
                <div class="slider-wrapper" tabindex="0">
    
                    <div class="item">
                        <img src="img/01.webp" alt="Spiderman" />
                        <div class="text">
                            <h3>Spiderman</h3>
                            <p>
                                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit
                                tempore aliquid deleniti aut
                                veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum
                                corporis.
                            </p>
                        </div>
                    </div>
    
                    <div class="thumbs">
                        <div class="prev"></div>
                        <div class="next"></div>
                        <div class="thumb active">
                            <img src="img/01.webp" alt="Svezia" />
                        </div>
                        <div class="thumb">
                            <img src="img/02.webp" alt="Ratchet & Clank" />
                        </div>
                        <div class="thumb">
                            <img src="img/03.webp" alt="Fortnite" />
                        </div>
                        <div class="thumb">
                            <img src="img/04.webp" alt="Stray" />
                        </div>
                        <div class="thumb">
                            <img src="img/05.webp" alt="Avengers" />
                        </div>
                    </div>
    
                </div>
            </div>
    
        </div>    

    </main>


    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
